<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anyweather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        //Setting auto refresh to 3 hour intervals
        function AutoRefresh() {
            setTimeout("location.reload(true)");
        }
    </script>
</head>

<!--Invoking the Auto refresh JS function-->

<body onload="Javascript:AutoRefresh(10800)">

    <!--App container and classes for css styling-->
    <div class="container">
        <div class="search-window">
            <input type="text" class="search-bar" placeholder="Where to?">
            <button><i class="fa fa-map-marker"></i></button>
        </div>

        <!--Weather condition fields and classes for css styling-->
        <div class="weather">
            <p><button class="convert"></button>Click Me!</p>
            <h1 class="location">Lincoln</h1>
            <div class="temperature">44Â°C</div>
            <div class="conditions">Conditions: Fair</div>
            <div class="humidity">Humidity: 69%</div>
            <div class="wind-speed">Wind Speed: 1.5mph</div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
